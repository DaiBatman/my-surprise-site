<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>都道府県クイズ結果！</title>
  <style>
    body {
      text-align: center;
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding-top: 60px;
    }

    h1 {
      font-size: 42px;
      color: #ff4d88;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    #score {
      font-size: 34px;
      color: #ff6699;
      font-weight: bold;
      margin-top: 10px;
      animation: pop 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ボタン共通デザイン */
    .btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      background-color: #ff66aa;
      color: white;
      cursor: pointer;
      width: 260px;
      animation: fadeIn 1.5s ease;
    }

    .btn:hover {
      background-color: #ff5599;
    }

    /* 背景ハート */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff80aa;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <h1>クイズ結果！</h1>
  <div id="score"></div>

  <!-- もう一度遊ぶ -->
  <button class="btn" onclick="location.href='prefecture.html'">
    もう一度挑戦する！
  </button>

  <!-- トップ（ゲーム選択画面）へ戻る -->
  <button class="btn" onclick="location.href='index.html'">
    ゲーム選択画面に戻る
  </button>

  <script>
    // URL から score を取得
    const params = new URLSearchParams(window.location.search);
    const score = params.get("score");

    document.getElementById("score").textContent =
      "あなたの正解数は " + score + " / 5 問！";

    // 背景にハートをふわふわ浮かせる
    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "❤️";
      h.style.left = Math.random() * 100 + "vw";
      h.style.bottom = "-20px";
      h.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(h);

      setTimeout(() => h.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
