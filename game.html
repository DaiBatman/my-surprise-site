<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch Game!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff0f6;
    }

    #score, #timer {
      position: fixed;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    #score { left: 10px; }
    #timer { right: 10px; }

    /* ËêΩ„Å°„Å¶„Åè„Çã„Ç¢„Ç§„ÉÜ„É† */
    .item {
      position: fixed;
      font-size: 40px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* „Ç≠„É£„ÉÉ„ÉÅ„É£„ÉºÔºàüëêÔºâ */
    #catcher {
      position: fixed;
      bottom: 20px;
      font-size: 60px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.1s linear;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>
  <div id="timer">Time: 15</div>

  <!-- „Ç≠„É£„ÉÉ„ÉÅ„É£„Éº -->
  <div id="catcher">üëê</div>

  <script>
    let score = 0;
    let timeLeft = 15;
    const catcher = document.getElementById("catcher");

    // „Çπ„Éû„Éõ„ÅÆÂ∑¶Âè≥„Çø„ÉÉ„Éó„ÅßÁßªÂãï
    document.addEventListener("touchstart", (e) => {
      const x = e.touches[0].clientX;
      catcher.style.left = x + "px";
    });

    // PCÁî®Ôºà„Éû„Ç¶„ÇπÁßªÂãïÔºâ
    document.addEventListener("mousemove", (e) => {
      catcher.style.left = e.clientX + "px";
    });

    function createItem() {
      const item = document.createElement("div");
      item.className = "item";

      const isBomb = Math.random() < 0.3;
      item.textContent = isBomb ? "üí£" : "‚ù§Ô∏è";

      item.style.left = Math.random() * 90 + "vw";
      item.style.top = "-40px";

      document.body.appendChild(item);

      const fallInterval = setInterval(() => {
        const itemRect = item.getBoundingClientRect();
        const catcherRect = catcher.getBoundingClientRect();

        // „Ç≠„É£„ÉÉ„ÉÅÂà§ÂÆö
        if (
          itemRect.bottom >= catcherRect.top &&
          itemRect.left < catcherRect.right &&
          itemRect.right > catcherRect.left
        ) {
          if (isBomb) score -= 1;
          else score += 1;

          document.getElementById("score").textContent = "Score: " + score;

          item.remove();
          clearInterval(fallInterval);
        }
      }, 50);

      setTimeout(() => {
        item.remove();
        clearInterval(fallInterval);
      }, 3000);
    }

    const itemInterval = setInterval(createItem, 700);

    const timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = "Time: " + timeLeft;

      if (timeLeft <= 0) {
        clearInterval(itemInterval);
        clearInterval(timerInterval);

        location.href = "result.html?score=" + score;
      }
    }, 1000);
  </script>

</body>
</html>
