<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #ff4d88;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 22px;
      color: #ff6699;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    .btn {
      padding: 16px 32px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #ff66aa;
      color: white;
      cursor: pointer;
      animation: pop 1s ease;
      margin: 10px;
      width: 260px;
    }

    .btn:hover {
      background-color: #ff5599;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* 背景のハート */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff80aa;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <h1>やっほー！</h1>
  <p>好きなゲームを選んでね。</p>

  <!-- ゲーム1：ハートキャッチ -->
  <button class="btn" onclick="location.href='game.html'">
    ❤️ ハートキャッチ
  </button>

  <!-- ゲーム2：反射神経ゲーム -->
  <button class="btn" onclick="location.href='reflex.html'">
    ⚡ 反射神経チャレンジ
  </button>

  <script>
    // 背景にハートをふわふわ浮かせる
    function createHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = '❤️';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.bottom = '-20px';
      h.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(h);

      setTimeout(() => h.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
